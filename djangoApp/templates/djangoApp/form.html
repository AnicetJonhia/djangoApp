{% if request.user.is_authenticated %}
<form action="{{ action }}" method="POST" id="form_container">
    {% csrf_token %}
    <input type="text" name="content" id="form_content"/>
    <input type="submit" value="Poster" id="form_button"/>
</form>
{% else %}
<div id="form_unauthenticated">Veuillez <a href="/admin/login/?next=/">vous connecter</a></div>
{% endif %}
